services:
  apache:
    container_name: apache
    build:
      context: ./config/local/apache
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - br0
  
  nginx:
    user: nginx
    container_name: nginx
    build:
      context: ./config/local/nginx
      dockerfile: Dockerfile
    ports:
      - 81:80
    networks:
      - br0
    volumes:
      - /etc/ssl/self-signed:/home/ubuntu
    depends_on:
      - apache

networks:
  br0:
    driver: bridge

